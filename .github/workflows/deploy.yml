name: Deploy Klassy Cafe Static Website

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Upload files to Azure Blob Storage
        run: |
          az storage blob upload-batch             --account-name "klassyweb30478"             --destination '$web'             --source .             --auth-mode login
